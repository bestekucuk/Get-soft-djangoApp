{% load static %}
<div class="card mb-3">
  <div class="row">
    <div class="col-4">
      <img
        class="img-fluid rounded-start"
        src="{% static 'courses/img/'|add:course.imageUrl %}"
        alt=" {{course.title}}"
      />
    </div>
    <div class="col-8">
      <div class="card-body">
        <h5 class="card-title">
          <a href="{% url 'course_details' course.slug %}">{{course.title}}</a>
          </h5>
        <p class="card-text">{{course.description|truncatechars:15}}</p>
      <!--#truncatechars ilk 15 harfi gösterir-->  
        <!-- <span>
           {% if course.isUpdated %}
             <span class="badge bg-success">güncellendi</span>     
            {% else %}
            <span class="badge bg-warning">güncellenme bekleniyor</span>   
           {% endif %}

        </span> -->
        <p>{{course.date|date:'d D'}}</p>
      </div>
    </div>
  </div>
</div>
